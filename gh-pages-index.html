<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCMCE Platform | H.H. Holdings</title>
    <meta http-equiv="refresh" content="0; url=frontend/hh-dashboard.html">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            text-align: center;
        }
        .loader h1 {
            color: #ff9500;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #ff9500;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: block;
            color: #ff9500;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff9500;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .links a:hover {
            background: #ff9500;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1>H.H. HOLDINGS</h1>
        <p>BCMCE Platform Loading...</p>
        <div class="spinner"></div>
        <div class="links">
            <a href="frontend/hh-dashboard.html">ðŸ“ˆ Portfolio Dashboard</a>
            <a href="frontend/market-terminal.html">ðŸ“Š Market Terminal</a>
        </div>
    </div>
    <script>
        // Redirect after 2 seconds if meta refresh doesn't work
        setTimeout(() => {
            window.location.href = 'frontend/hh-dashboard.html';
        }, 2000);
    </script>
</body>
</html>
