<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFP Alerts | BCMCE Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #0a0a0a; --bg-secondary: #111111; --text-primary: #ffffff;
      --text-secondary: #888888; --accent-amber: #ff9500; --accent-green: #00ff88;
      --accent-red: #ff3b3b; --border-color: #2a2a2a;
    }
    body {
      font-family: 'IBM Plex Mono', monospace;
      background: var(--bg-primary); color: var(--text-primary);
      min-height: 100vh;
    }
    .header {
      background: var(--bg-secondary); border-bottom: 2px solid var(--accent-amber);
      padding: 20px; display: flex; justify-content: space-between; align-items: center;
    }
    .logo { font-size: 24px; font-weight: 700; color: var(--accent-amber); }
    .btn {
      background: var(--accent-amber); color: #000; padding: 10px 20px;
      border: none; border-radius: 4px; cursor: pointer; font-weight: 600;
    }
    .container { padding: 40px; max-width: 1400px; margin: 0 auto; }
    .alert-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px; margin-top: 30px;
    }
    .alert-card {
      background: var(--bg-secondary); border: 1px solid var(--border-color);
      border-radius: 8px; padding: 20px; transition: all 0.2s;
    }
    .alert-card:hover { border-color: var(--accent-amber); transform: translateY(-2px); }
    .alert-header {
      display: flex; justify-content: space-between; margin-bottom: 15px;
    }
    .alert-county { font-size: 18px; font-weight: 700; color: var(--accent-amber); }
    .alert-badge {
      padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 600;
    }
    .badge-urgent { background: rgba(255, 59, 59, 0.2); color: var(--accent-red); }
    .badge-active { background: rgba(0, 255, 136, 0.2); color: var(--accent-green); }
    .alert-title { font-size: 14px; margin-bottom: 10px; }
    .alert-meta { font-size: 12px; color: var(--text-secondary); margin-bottom: 5px; }
    .alert-actions { margin-top: 15px; display: flex; gap: 10px; }
    .btn-sm {
      padding: 6px 12px; font-size: 11px; background: transparent;
      border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px;
      cursor: pointer;
    }
    .btn-sm:hover { border-color: var(--accent-amber); color: var(--accent-amber); }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üîî RFP ALERTS</div>
    <button class="btn" onclick="window.location.href='hh-dashboard.html'">‚Üê Back to Dashboard</button>
  </div>
  <div class="container">
    <h1 style="font-size: 28px; margin-bottom: 10px;">Real-Time County RFP Alerts</h1>
    <p style="color: var(--text-secondary); margin-bottom: 30px;">Automated monitoring of Texas county bid opportunities</p>
    <div class="alert-grid" id="alertGrid"></div>
  </div>
  <script>
    const alerts = [
      {county: 'BOSQUE', material: 'Road Base Gravel', quantity: 500, deadline: '3 days', status: 'urgent', detected: '12m ago'},
      {county: 'HAMILTON', material: 'Flexible Base', quantity: 750, deadline: '7 days', status: 'active', detected: '1h ago'},
      {county: 'ERATH', material: 'Hot Mix Asphalt', quantity: 1200, deadline: '5 days', status: 'urgent', detected: '45m ago'},
      {county: 'ELLIS', material: 'Crusher Run', quantity: 600, deadline: '10 days', status: 'active', detected: '2h ago'},
      {county: 'JOHNSON', material: 'Concrete Mix', quantity: 400, deadline: '14 days', status: 'active', detected: '3h ago'},
      {county: 'HILL', material: 'Limestone', quantity: 850, deadline: '6 days', status: 'urgent', detected: '30m ago'}
    ];
    
    const grid = document.getElementById('alertGrid');
    grid.innerHTML = alerts.map(a => `
      <div class="alert-card">
        <div class="alert-header">
          <div class="alert-county">${a.county}</div>
          <div class="alert-badge badge-${a.status}">${a.status.toUpperCase()}</div>
        </div>
        <div class="alert-title">${a.material}</div>
        <div class="alert-meta">üì¶ Quantity: ${a.quantity} tons</div>
        <div class="alert-meta">‚è∞ Deadline: ${a.deadline}</div>
        <div class="alert-meta">üïê Detected: ${a.detected}</div>
        <div class="alert-actions">
          <button class="btn-sm" onclick="alert('View full RFP details')">VIEW DETAILS</button>
          <button class="btn-sm" onclick="alert('Calculate bid using your options')">CALCULATE BID</button>
        </div>
      </div>
    `).join('');
  </script>
</body>
</html>
