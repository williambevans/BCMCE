version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bcmce-postgres
    environment:
      POSTGRES_DB: bcmce
      POSTGRES_USER: bcmce_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bcmce_user -d bcmce"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bcmce-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bcmce-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bcmce-network

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bcmce-api
    environment:
      DATABASE_URL: postgresql://bcmce_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bcmce
      REDIS_URL: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_DEBUG: ${API_DEBUG:-False}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - bcmce-network

  # Frontend (Optional - for local development)
