version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bcmce-postgres
    environment:
      POSTGRES_DB: bcmce
      POSTGRES_USER: bcmce_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bcmce_user -d bcmce"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bcmce-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bcmce-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bcmce-network

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bcmce-api
    environment:
      # Database & Cache
      DATABASE_URL: postgresql://bcmce_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bcmce_db
      REDIS_URL: redis://redis:6379/0
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-20}
      DATABASE_MAX_OVERFLOW: ${DATABASE_MAX_OVERFLOW:-10}

      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_DEBUG: ${API_DEBUG:-False}
      API_SECRET_KEY: ${API_SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-production}

      # Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES:-480}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-True}

      # TxDOT Integration
      TXDOT_API_URL: ${TXDOT_API_URL}
      TXDOT_SCRAPE_INTERVAL_HOURS: ${TXDOT_SCRAPE_INTERVAL_HOURS:-24}

      # County Integration
      BOSQUE_COUNTY_URL: ${BOSQUE_COUNTY_URL}
      COUNTY_SCRAPE_INTERVAL_HOURS: ${COUNTY_SCRAPE_INTERVAL_HOURS:-6}

      # Email Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-BCMCE Platform}

      # H.H. Holdings Configuration
      HH_HOLDINGS_EMAIL: ${HH_HOLDINGS_EMAIL}
      ALERT_EMAIL: ${ALERT_EMAIL}
      ALERT_ON_NEW_RFP: ${ALERT_ON_NEW_RFP:-true}
      ALERT_ON_OPTION_EXPIRY: ${ALERT_ON_OPTION_EXPIRY:-true}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: ${LOG_FILE:-logs/bcmce.log}

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - bcmce-network

  # Frontend (Optional - for local development)
