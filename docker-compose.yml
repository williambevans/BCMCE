  #     - bcmce-network

  # Celery Worker (for background tasks)
  # celery-worker:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: bcmce-celery-worker
  #   command: celery -A tasks worker --loglevel=info
  #   environment:
